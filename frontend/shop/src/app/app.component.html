<div>
  <div class="fixed  top-0 left-0 w-full bg-white shadow-md z-10 ">
  <div class="flex items-center justify-between gap-2 "> 
    <div class=" bg-blue-500 h-[120px] w-[100vw] rounded-lg flex justify-around items-center font-serif">
      <h2>OnlineShop</h2>
      <a href="https://www.sweaterpi.com/#/home" class="bg-white hover:bg-red-500 text-blue-500 font-bold py-2 px-2 rounded-full">
        Сайт с товарами
      </a>    
    </div>
 
  </div>
    <div class="flex justify-center mb-[10px]">
        <input class="border-solid border-black border rounded-full px-4 py-2" [formControl]="searchControl" placeholder="поиск">
    </div>
    <div *ngIf="!selectProduct" class="overflow-x-scroll snap-x ">
      <div class="flex space-x-4 p-1">
        <button *ngFor="let item  of itemTypeList;let i=index" class="px-3 py-1 h-[50px] focus:bg-slate-600 bg-white rounded-lg whitespace-nowrap "
        (click)="handlItemClick(item.name,i)"
        [ngClass]="{'blink-animation': isBlinkingIndex === i}">
          {{item.name}}
        </button>
     </div>
    </div>
  </div>
    <div *ngIf="!selectProduct" class="mt-[235px]">
      <div class="flex justify-center flex-wrap gap-1 relative h-[70vh]" *ngIf="loading"  (scroll)="onScroll($event)">
        <app-product *ngFor="let product of productList" [product]="product"  [product]="product" (productOutput)="receiveProductFromChild($event)"></app-product>
        <p *ngIf="productList.length === 0">Нет товаров</p>
      </div>
      <div class="flex justify-center flex-wrap gap-1" >
        <p *ngIf="!loading">Загрузка...</p>
      </div>
    </div>
    <div class="mt-[170px]">
    <app-product-detail  *ngIf="selectProduct" [product]="selectedProduct" (detailOutput)="receiveProductFromChild1($event)"></app-product-detail>
  </div>
</div>
