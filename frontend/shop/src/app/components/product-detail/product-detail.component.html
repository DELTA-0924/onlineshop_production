
<div class="  bg-transparent  w-[100vw] h-[100vh] rounded-lg overflow-hidden flex justify-center">
    
    <div class="p-4  rounded-lg shadow-lg">
        <img src="{{ product.image }}" class="rounded-lg w-[300px] h-[350px] object-full mb-4">
        <h2 class="text-xl font-semibold mb-2 border-b-[1px] border-gray-300">{{ product.title }}</h2>
        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2 border-b-[1px] border-gray-300 bg-opacity-5">Описание:</h3>
            <div class="border-[1px] rounded-lg p-1">
            <p class="text-gray-700  " >{{ product.description }}</p>
        </div>
        </div>
        <div class="mb-4">
            <h3 class="text-lg font-medium mb-2   border-b-[1px] border-gray-300 bg-opacity-5">Характеристики:</h3>
            <div class="grid grid-cols-2 gap-2">
                <div><span class="font-medium">Размер:</span> {{ product.size }}</div>
                <div><span class="font-medium">Цвет:</span> {{ product.color }}</div>
                <div><span class="font-medium">Цена:</span> {{ product.price }} руб</div>
            </div>
        </div>
    </div>
    <div >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-[50px] w-[50px] inline-block align-middle" viewBox="0 0 20 20" fill="currentColor" (click)="closeDetail()">
        <path fill-rule="evenodd" d="M3.293 8.293a1 1 0 0 1 1.414 0L10 13.586l5.293-5.293a1 1 0 1 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6a1 1 0 0 1 0-1.414z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
